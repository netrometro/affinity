<div class="container">
  <div class="card shadow p-3 mb-5 bg-write rounded">
    <div class="card-title">
      <h1 class="display-1 text-center">affinity</h1>
    </div>
    <div class="card-body">
      <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
          <div class="form-group">
            <label for="matricula">Por favor, digite sua matricula.</label>
            <input name="mat" type="text" [ngModel]="matricula" required #mat="ngModel">
          </div>
          <div *ngIf="mat.invalid && userForm.submitted" [ngClass] = "'alert alert-danger'"><small> Matrícula requerida.</small></div>
          <div class="form-group">
            <label for="experiencia" >Você já programou alguma vez?
              <small class="form-text text-muted">Mesmo que seja só um pouquinho.</small>
            </label>
            
            <div class="form-check">
              <input name="xp" type="radio" value="sim" [ngModel]="experiencia" required #xp="ngModel" class="form-check-input" />
              <label class="form-check-label" for="sim">Sim</label>
            </div>
            <div class="form-check">
              <input name="xp" type="radio" type="radio" value="nao" [ngModel]="experiencia" required #xp="ngModel" class="form-check-input" />
              <label class="form-check-label" for="sim">Não</label>
            </div>
            <div *ngIf="xp.invalid && userForm.submitted" [ngClass] = "'alert alert-danger'"><small>Precisamos que preencha tudo.</small></div>
            <hr />
            <button class="btn btn-primary">Enviar</button>
            <!--a routerLink="/tutorial" class="btn btn-primary">Enviar</a-->
          </div>
      </form>
    </div>
</div>
</div>
